<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATLAS Profile Card</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    background: #040c13;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }
  .card {
    position: relative;
    width: 320px; height: 200px;
    background: rgba(0,255,255,0.05);
    border: 1px solid #00ffff;
    border-radius: 16px;
    color: #00ffff;
    box-shadow: 0 0 20px rgba(0,255,255,0.5);
    overflow: hidden;
    animation: glow 3s infinite alternate;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .card:hover { transform: scale(1.03) }
  @keyframes glow {
    from { box-shadow: 0 0 10px rgba(0,255,255,0.3); }
    to { box-shadow: 0 0 30px rgba(0,255,255,0.7); }
  }
  /* 扫描线效果 */
  .scanline {
    pointer-events: none;
    position: absolute; top: -50%;
    width: 100%; height: 200%; background: linear-gradient(to bottom, transparent 45%, rgba(0,255,255,0.1) 50%, transparent 55%);
    animation: scan 5s infinite linear;
  }
  @keyframes scan {
    to { transform: translateY(100%) }
  }
  /* 卡片内容 */
  .content {
    position: relative; padding: 20px;
    display: flex; flex-direction: column; justify-content: space-between;
    height: 100%;
  }
  .name {
    font-size: 1.4em; font-weight: bold;
    text-shadow: 0 0 5px #00ffff;
  }
  .info {
    font-size: 0.9em; line-height:1.5;
  }
  /* 动态粒子背景 */
  .particles {
    position: absolute; top:0; left:0;
    width:100%; height:100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="10" cy="10" r="2" fill="cyan" opacity="0.2"/><circle cx="50" cy="80" r="1" fill="cyan" opacity="0.1"/><circle cx="150" cy="120" r="1.5" fill="cyan" opacity="0.15"/></svg>') repeat;
    animation: drift 20s infinite linear;
  }
  @keyframes drift {
    to { background-position: 200px 200px; }
  }
</style>
</head>
<body>
  <div class="card" onclick="flipCard(this)">
    <div class="particles"></div>
    <div class="scanline"></div>
    <div class="content front">
      <div class="name">CodexX‑ATLAS</div>
      <div class="info">
        Role: Recon Specialist<br>
        Rank: Commander<br>
        Missions: 47<br>
        Status: Online
      </div>
    </div>
    <div class="content back" style="display:none;">
      <div class="info">
        <strong>Skills:</strong><br>
        • HTML/CSS/JS<br>
        • Canvas/Three.js<br>
        • GSAP Animations<br><br>
        <strong>Contact:</strong> GitHub DM
      </div>
    </div>
  </div>

<script>
function flipCard(card) {
  const front = card.querySelector('.front');
  const back = card.querySelector('.back');
  front.style.display = front.style.display === 'none' ? 'block' : 'none';
  back.style.display = back.style.display === 'none' ? 'block' : 'none';
}
</script>
</body>
</html>
